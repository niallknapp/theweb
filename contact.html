<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Blog - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }
        .main-content {
            padding: 20px 0;
        }
        .toggle-button {
            background: none;
            border: none;
            color: #e8491d;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }
        form {
            margin-top: 20px;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        form button {
            background: #e8491d;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #35424a;
        }
        @media (max-width: 768px) {
            .toggle-button {
                display: block;
            }
            #branding {
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
            }
            #branding h1 {
                margin-right: 10px;
            }
            .hidden {
                display: none;
            }
            header nav, header nav ul {
                float: none;
                text-align: center;
            }
            header nav li {
                float: none;
                display: block;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><i class="fas fa-blog"></i> <span class="highlight title-text">My</span> <span class="title-text">Awesome Blog</span></h1>
                <button class="toggle-button" onclick="toggleTitle()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below to get in touch.</p>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function toggleTitle() {
            const titleText = document.querySelectorAll('.title-text');
            titleText.forEach(element => {
                element.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
